{% extends "base.html" %}

{% block content %}
<h2>Contacts</h2>
<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search contacts...">
</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.type }}</td>
            <td>
                <a href="{{ url_for('update_contact', id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
